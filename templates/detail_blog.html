{% extends 'blog_template.html' %}

{% block blogtitle %}{{post.title |safe}}{% endblock blogtitle%}
{% block content %}
 
    <div class="post-entry">
    
      <p>{{ post.text|safe }}</p>

      <p > <b>Author</b>  -  {{ post.author|safe }} </p>
      <p> <b>Published date</b> - {{ post.created_date }} </p>
    </div>
  
{% endblock content %}
